<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MERRY CHRISTMAS!</title>
  </head>
  <body style="margin:0">
    <div style="background:#ddd;display:flex;height:100vh;width:100vw;align-items:center;justify-content:center">
      <div>
        <button id="button" style="font-size:20px;">Click to Experience</button>
      </div>
    </div>
    <script type="text/javascript" src="elm.js"></script>
    <script type="text/javascript">
      var button = document.getElementById("button");

      button.addEventListener("click", function(e) {
        var audio = new Audio('sleigh-bells.mp3');

        audio.play();

        audio.addEventListener("ended", function() {
          this.currentTime = 0;
          this.play();
        });

        var app = Elm.Main.init({
          flags: {}
        });
      });
    </script>
  </body>
</html>
